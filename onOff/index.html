<!DOCTYPE html>
<html>
<head>
    <title>My MVC Python Scripting via XAMPP</title>
</head>
<body>
<center>
    <form id="controlForm">
        <input type="button" name="ON" value="ON" onclick="sendRequest('ON')"/>
        <input type="button" name="OFF" value="OFF" onclick="sendRequest('OFF')"/>
    </form>
</center>

<script>
function sendRequest(action) {
    var xhr = new XMLHttpRequest();
    xhr.open("POST", "controller/MyController.py", true);
    xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
    xhr.onreadystatechange = function() {
        if (xhr.readyState == 4 && xhr.status == 200) {
            // Handle response if needed
            console.log(xhr.responseText);
        }
    };
    xhr.send("action=" + action);
}
</script>
</body>
</html>
